<!DOCTYPE html>
<html class="theme-dark" id="htmle">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="box has-background-dark" id="box">
      <div class="columns">
        <div class="column is-one-quarter is-offset-one-quarter">
          <h1 class="title is-4 has-text-primary-35" style="font-family: supreme;">El classico games</h1>
        </div>
        <div class="column is-one-fifth"></div>
        <div class="column">
          <button class="button has-text-primary-35" class="modal-trigger" data-target="modal-signup">Sign up</button>
          <button class="button has-text-primary-35" class="modal-trigger" data-target="modal-login">Login</button>
          <button class="button has-text-primary-35" onclick="change1();"id="changebtn">☀︎</button>
        </div>
        <div class="column"></div>
      </div>
    </div>
    <figure class="image is-128x128" style="justify-self:center;margin-bottom:20px;">
      <img src="logo.avif" alt="Logga" style="border-radius: 15px;">
    </figure>
    <h1 class="title has-text-primary-35" style="text-align: center;">El classico games</h1>
    <div class="columns is-flex is-justify-content-center is-align-content-center">
      <div class="column">
        <div class="box is-flex">
          <a href="reaction.html" class="button">Reaktionstid-spelet</a>
        </div>
      </div>
      <div class="column">
        <div class="box is-flex">

        </div>
      </div>
    </div>

    <script>
      function change1(){
        var htmls = document.getElementById("htmle");
        const boxes = document.querySelectorAll(".box");
        const buttons = document.querySelectorAll(".button");
        var btn = document.getElementById("changebtn");
        console.log(boxes);
        var b0x = document.getElementById("box");

        if (htmls.classList.contains("theme-dark"))
        {
          console.log("Byter till light mode... (theme)");
          htmls.classList.add("theme-light");
          htmls.classList.remove("theme-dark");
          btn.textContent = "☾";
        }
        else{
          console.log("Byter till dark mode... (theme)");
          htmls.classList.add("theme-dark");
          htmls.classList.remove("theme-light");
          btn.textContent = "☀︎";
        }

        if (boxes.length === 0){
          return;
        }

        if (b0x.classList.contains("has-background-dark")){
          console.log("Byter till light mode...");
          boxes.forEach(element => {
            element.classList.add("has-background-grey-lighter");
            element.classList.remove("has-background-dark");
          })
        }
        else
        {
          console.log("Byter till dark mode...");
          boxes.forEach(element => {
            element.classList.add("has-background-dark");
            element.classList.remove("has-background-grey-lighter");
          })
        }
      }
    </script>
    

    <div class="modal" id="modal-signup">
      <div class="modal-background"></div>
      <div class="modal-content">
        <h1 class="title">Signup modal</h1>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <div class="modal" id="modal-login">
      <div class="modal-background"></div>
      <div class="modal-content">
        <h1 class="title">Login modal</h1>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script src="modal.js"></script>
  </body>
</html>
